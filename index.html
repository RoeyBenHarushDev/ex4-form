<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login page</title>
</head>

<body>
    <form action="http://se.shenkar.ac.il/teach/web1/get_form3.php" method="get" autocomplete="on">
        <div class="mb-3">
            <h1>To join us<br>Please fill the form </h1>
            <label> Name: </label>
            <input type="text" required name="fullName" value=""><br>
        </div>
        <div class="mb-3">
            <label>Password:</label>
            <input type="password" required name="pass" pattern=".{6,}" title="Six or more characters" value=""><br>
        </div>
        <div class="mb-3">
            <label>E-Mail:</label>
            <input type="email" name="mail" placeholder="shenkar@example.com" value=""><br>
        </div>
        <div class="mb-3">
            <label>Your Website:</label>
            <input type="url" name="website" value=""><br>
        </div>
        <div class="mb-3">
            <label>Phone:</label>
            <input type="tel" name="phone" value=""><br>
        </div>
        <div class="mb-3">
            <label>How many time i drink coffee a day:</label>
            <input type="text" name="coffee" value=""><br>
        </div>
        <div class="mb-3">
            <label>The temperature? 0 </label>
            <input type="range" min="0" max="40" name="temper" value="">40<br>
        </div>
        <div class="mb-3">
            <label>Address:</label>
            <input type="text" name="address" value=""><br>
        </div>
        <div class="mb-3">
            <fieldset class="border p-2">
                <legend class="float-none w-auto">Interests:</legend>
                <label>Coding </label>
                <input type="checkbox" name="interests[ ]" value="Coding"><br>
                <label>Sleeping </label>
                <input type="checkbox" name="interests[ ]" value="Sleeping"><br>
                <label>Eating </label>
                <input type="checkbox" name="interests[ ]" value="Eating">
            </fieldset><br>
        </div>
        <div class="mb-3">
            <fieldset class="border p-2">
                <legend class="float-none w-auto">Gender: </legend>
                <label for="Male">Male </label> <input type="radio" name="gender" value="Male"><br>
                <label for="Female">Female </label> <input type="radio" name="gender" value="Female"><br>
            </fieldset>
        </div>
        <div class="mb-3">
            <label>Age: </label><input type="number" name="age" min="21" max="28" value=""><br>
        </div>
        <input type="reset" value="Reset" class="btn"><br>
        <input type="submit" value="Send" class="btn">
        </div>
    </form>
</body>
</html>
